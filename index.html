    <p>Una simple calculadora del iva de cualquier cifra , pondremos el total a calcular y la herramienta calcula el 21% del impuesto automaticamente</p>
     <div class="calculadoraIva">
    <label for="subtotal">Subtotal:</label>
	<input type="number" id="subtotal" name="subtotal"><br><br>

	<label for="iva">IVA:</label>
	<input type="number" id="iva" name="iva" value="21" readonly><br><br>

	<label for="total">Total:</label>
	<input type="number" id="total" name="total" readonly><br><br>

	<button onclick="calcular()">Calcular</button>
